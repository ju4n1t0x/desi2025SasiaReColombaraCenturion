<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    <title>Listado de Familias</title>
</head>
<body>
<th:block th:replace="~{fragments/navbar :: navBar}"></th:block>
<h1>Listado de Familias Asistidas</h1>
<p><a th:href="@{/familias/nueva}">Registrar Nueva Familia</a></p>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Fecha de Registro</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="fam : ${familias}">
        <td th:text="${fam.nroFamilia}">1</td>
        <td th:text="${fam.nombre}">Familia Pérez</td>
        <td th:text="${fam.fechaRegistro}">2025-01-01</td>
        <td>
            <a th:href="@{/familias/editar/{id}(id=${fam.nroFamilia})}">Editar</a> |
            <a th:href="@{/familias/eliminar/{id}(id=${fam.nroFamilia})}"
               onclick="return confirm('¿Confirma la eliminación?');">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
