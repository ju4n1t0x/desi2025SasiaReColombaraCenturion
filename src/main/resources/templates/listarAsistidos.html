<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Asistidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4" th:text="'Listado de Asistidos para la Familia: ' + ${familia.nombre} + ' (Nro: ' + ${familia.nroFamilia} + ')'"></h1>

    <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <a th:href="@{/familias/{nroFamilia}/asistidos/nuevo(nroFamilia=${familia.nroFamilia})}" class="btn btn-primary mb-3">Añadir Nuevo Asistido</a>

    <div th:if="${listaAsistidos.empty}" class="alert alert-info">
        No hay asistidos activos registrados para esta familia.
    </div>

    <table th:unless="${listaAsistidos.empty}" class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>DNI</th>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>Fecha de Nacimiento</th>
            <th>Ocupación</th>
            <th colspan="2">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="asistido : ${listaAsistidos}">
            <td th:text="${asistido.id}"></td>
            <td th:text="${asistido.dni}"></td>
            <td th:text="${asistido.apellido}"></td>
            <td th:text="${asistido.nombre}"></td>
            <td th:text="${#temporals.format(asistido.fechaNacimiento, 'dd-MM-yyyy')}"></td> <td th:text="${asistido.ocupacion}"></td>
            <td>
                <a th:href="@{/familias/{nroFamilia}/asistidos/editar/{asistidoId}(nroFamilia=${familia.nroFamilia}, asistidoId=${asistido.id})}" class="btn btn-warning btn-sm me-1">Editar</a>
                <a th:href="@{/familias/{nroFamilia}/asistidos/eliminar/{asistidoId}(nroFamilia=${familia.nroFamilia}, asistidoId=${asistido.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de que quieres desactivar a este asistido?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/familias" class="btn btn-secondary mt-3">Volver al Listado de Familias</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eOzPR3pSMfH/hGqfKXl/pxGnYm/k-h8Q4-iJ-qK8l" crossorigin="anonymous"></script>
</body>
</html>
