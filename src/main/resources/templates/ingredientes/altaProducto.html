<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:replace="~{fragments/navbar :: navBar}"></th:block>

<div class="container">

  <h2 class="fs-1 m-3">Nuevo Ingrediente</h2>

    <form  th:action="@{/ingredientes/altaProducto}" method="post" th:object="${producto}">
        <div class="row g-3 m-3">
            <div class="form-floating col-md-8">
                <input th:field="*{nombre}"
                       type="text"
                       id="nombre"
                       name="nombre"
                       class="form-control shadow-sm p-3 mb-5 bg-body-tertiary rounded"
                       placeholder="Nombre del producto"
                       required />
                <label for="nombre">Nombre del producto</label>
            </div>
            <div class="form-floating col-md-8">
                <input th:field="*{calorias}"
                       type="text"
                       id="calorias"
                       name="calorias"
                       class="form-control shadow-sm p-3 mb-5 bg-body-tertiary rounded"
                       placeholder="Calorias"
                       required />
                <label for="nombre">Calorias</label>
            </div>
            <div class="form-floating col-md-8">
                <input th:field="*{stockDisponible}"
                       type="text"
                       id="stockDisponible"
                       name="stockDisponible"
                       class="form-control shadow-sm p-3 mb-5 bg-body-tertiary rounded"
                       placeholder="Stock disponible"
                       required />
                <label for="nombre">Stock disponible</label>
            </div>
            <div class="form-floating col-md-8">
                <input th:field="*{precioActual}"
                       type="text"
                       id="precioActual"
                       name="precioActual"
                       class="form-control shadow-sm p-3 mb-5 bg-body-tertiary rounded"
                       placeholder="Precio actual"
                       required />
                <label for="nombre">Precio actual</label>
            </div>
            <div class="col-8 justify-content-center d-flex">
            <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
