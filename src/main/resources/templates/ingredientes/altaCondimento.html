<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:replace="~{fragments/navbar :: navBar}"></th:block>

<div class="container">

  <h2>Nuevo Ingrediente</h2>

    <form th:action="@{/ingredientes/condimentos}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre del Ingrediente:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="unidadMedida">Calorias</label>
            <input type="text" id="unidadMedida" name="unidadMedida" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="stockDisponible">Cantidad</label>
            <input type="text" id="stockDisponible" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="precioUnitario">Precio por unidad</label>
            <input type="number" id="precioUnitario" class="form-control" required />
        </div>

    </form>
</div>
</body>
</html>
