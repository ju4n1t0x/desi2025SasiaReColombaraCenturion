<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
          crossorigin="anonymous"></script>
    <title>Entrega Guardada</title>
</head>
<body>
<th:block th:replace="~{fragments/navbar :: navBar}"></th:block>
<h2>Entrega guardada</h2>
<div class="alert alert-success"> La entrega se ha registrado exitosamente!</div>
<h4>Detalles de la entrega:</h4>
<table class="table table-bordered">
  <thead>
  <tr>
    <th >Familia</th>
    <th PreparaciÃ³n (Receta)</th>
    <th >Cantidad de Raciones</th>
    <th >Fecha de Entrega</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td th:text="${entrega.familia != null} ? ${entrega.familia.nombre} : 'No especificada'"></td>
    <td th:text="${entrega.preparacion != null && entrega.preparacion.receta != null} ? ${entrega.preparacion.receta.nombre} : 'No especificada'"></td>
    <td th:text="${entrega.cantidadRaciones}"></td>
    <td th:text="${#temporals.format(entrega.fecha != null ? entrega.fecha : #temporals.createNow(), 'dd/MM/yyyy HH:mm')}"></td>
  </tr>
  </tbody>
</table>
<div class="mt-3">
  <a th:href="@{/nuevaEntrega}" class="btn btn-primary">Nueva Entrega</a>
  <a th:href="@{/}" class="btn btn-secondary">Volver al Inicio</a>
</div>
</div>

<div th:if="${entrega == null}" class="alert alert-warning">
  No se encontraron datos de la entrega.
</div>
</section>

</body>
</html>
