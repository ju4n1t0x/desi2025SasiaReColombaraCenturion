<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Listado de Asistidos</title>
</head>
<body>
<th:block th:replace="~{fragments/navbar :: navBar}"></th:block>
<div class="container">
    <h2>Listado de Asistidos</h2>

    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${warning}" class="alert alert-warning" role="alert">
        <span th:text="${warning}"></span>
    </div>

    <a th:href="@{/asistidos/nuevo}" class="btn btn-primary mb-3">
        Registrar Nuevo Asistido
    </a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>DNI</th>
            <th>Nombre Completo</th>
            <th>Fecha Nacimiento</th>
            <th>Ocupación</th>
            <th>Familia (Nro)</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="asis : ${asistidos}">
            <td th:text="${asis.id}">1</td>
            <td th:text="${asis.dni}">12345678</td>
            <td th:text="${asis.nombre} + ' ' + ${asis.apellido}">Juan Pérez</td>

            <td th:text="${#temporals.format(asis.fechaNacimiento, 'dd-MM-yyyy')}">01-01-2000</td>

            <td th:text="${asis.ocupacion}">Obrero</td>

            <td th:text="${asis.familiaNroFamilia}">10</td>

            <td>
                <a th:href="@{/asistidos/editar/{id}(id=${asis.id})}" class="btn btn-sm btn-info">Editar</a>

                <a th:href="@{/asistidos/eliminar/{id}(id=${asis.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Estás seguro de que quieres eliminar este asistido?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(asistidos)}" class="alert alert-info">
        No hay asistidos registrados.
    </div>
</div>

</body>
</html>
