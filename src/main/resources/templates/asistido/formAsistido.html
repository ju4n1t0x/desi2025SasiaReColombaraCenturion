<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title th:text="${asistido.id} ? 'Editar Asistido' : 'Nuevo Asistido'"></title>
</head>
<body>
<th:block th:replace="~{fragments/navbar :: navBar}"></th:block>

<div class="container">

    <h2 th:text="${asistido.id} ? 'Editar Asistido' : 'Registrar Nuevo Asistido'"></h2>

    <form th:action="@{/asistidos/guardar}" th:object="${asistido}" method="post">

        <input type="hidden" th:field="*{id}" />

        <h3>Datos Personales</h3>

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required />
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" class="form-control" th:field="*{apellido}" required />
        </div>

        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="number" id="dni" class="form-control" th:field="*{dni}" required />
        </div>

        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" class="form-control" th:field="*{fechaNacimiento}" required />
        </div>

        <div class="form-group">
            <label for="fechaRegistro">Fecha de Registro:</label>
            <input type="date" id="fechaRegistro" class="form-control" th:field="*{fechaRegistro}" readonly />
        </div>

        <div class="form-group">
            <label for="ocupacion">Ocupación:</label>
            <input type="text" id="ocupacion" class="form-control" th:field="*{ocupacion}" />
        </div>

        <h3>Asignación Familiar</h3>

        <div class="form-group">
            <label for="familia">Familia:</label>
            <select id="familia" class="form-control" th:field="*{familiaNroFamilia}" required>
                <option value="">-- Seleccione una Familia --</option>

                <option th:each="fam : ${familias}"
                        th:value="${fam.nroFamilia}"
                        th:text="${fam.nroFamilia} + ' - ' + ${fam.nombre}">
                </option>
            </select>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary" th:text="${asistido.id} ? 'Actualizar' : 'Guardar'"></button>
            <a th:href="@{/asistidos/listado}" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>
</div>

</body>
</html>
