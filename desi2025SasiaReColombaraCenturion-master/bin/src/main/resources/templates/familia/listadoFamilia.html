<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
		  crossorigin="anonymous"/>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
			crossorigin="anonymous"></script>
	<title>Listado de Familias</title>
</head>

<body>
	<th:block th:replace="~{fragments/navbar :: navBar}"></th:block>
	<div id="main-content" class="container-xl">


		<button type="button" class="btn btn-primary mb-3">Listar familias</button>
		<button type="button" class="btn btn-primary mb-3">Listar por Id</button>

		<div class="container-xl">

			<div class="row">Listado de Familias

				<table class="table table-striped table-bordered">
					<thead class="table-dark">
						<tr>
							<th>Numero de Familia</th>
							<th>Nombre de la Familia</th>
							<th>Fecha de Registro</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="familia : ${listaFamilias}">
							<td>Numero de Familia</td>
							<td>Nombre de la Familia</td>
							<td>Fecha de Registro</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>

	</div>
</body>

</html>
