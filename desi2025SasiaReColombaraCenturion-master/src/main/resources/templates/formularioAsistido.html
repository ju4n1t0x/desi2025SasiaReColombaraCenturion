<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Asistido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Puedes mantener estilos personalizados si lo deseas, o eliminarlos si Bootstrap cubre todo */
        .form-group label {
            margin-bottom: 5px;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4">Formulario de Asistido</h1>

    <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:object="${asistido}" th:action="${accion}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{familia.nroFamilia}" />

        <div class="mb-3">
            <label for="dni" class="form-label">DNI:</label>
            <input type="text" id="dni" th:field="*{dni}" class="form-control" required />
            <p th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="error-message"></p>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required />
            <p th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="error-message"></p>
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
            <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error-message"></p>
        </div>

        <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" required />
            <p th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="error-message"></p>
        </div>

        <div class="mb-3">
            <label for="ocupacion" class="form-label">Ocupación:</label>
            <select id="ocupacion" th:field="*{ocupacion}" class="form-select" required>
                <option value="">-- Seleccione una opción --</option>
                <option th:each="oc : ${ocupaciones}" th:value="${oc}" th:text="${oc}"></option>
            </select>
            <p th:if="${#fields.hasErrors('ocupacion')}" th:errors="*{ocupacion}" class="error-message"></p>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Asistido</button>
    </form>

    <a th:href="@{/familias/{nroFamilia}/asistidos(nroFamilia=${familia.nroFamilia})}" class="btn btn-secondary mt-3">Volver a la lista de Asistidos</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eOzPR3pSMfH/hGqfKXl/pxGnYm/k-h8Q4-iJ-qK8l" crossorigin="anonymous"></script>
</body>
</html>
